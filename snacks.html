    <script>
        // Function to validate the form
        function validateForm() {
          var name = document.getElementById("name").value;
          var password = document.getElementById("password").value;
          var email = document.getElementById("email").value;
          
          // Name validation
          if (!/^[a-zA-Z]+$/.test(name) || name.length < 6) {
            document.getElementById("nameError").innerText = "Name should contain alphabets and length should be at least 6 characters.";
            return false;
          } else {
            document.getElementById("nameError").innerText = "";
          }
    
          // Password validation
          if (password.length < 6) {
            document.getElementById("passwordError").innerText = "Password should be at least 6 characters long.";
            return false;
          } else {
            document.getElementById("passwordError").innerText = "";
          }
    
          // Email validation
          var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailPattern.test(email)) {
            document.getElementById("emailError").innerText = "Invalid email format.";
            return false;
          } else {
            document.getElementById("emailError").innerText = "";
          }
    
          // Other validations can be added here if needed
    
          // If all validations pass, return true to submit the form
          return true;
        }
      </script>
    <!-- JavaScript to toggle sidebar -->
    <script>
        // Function to toggle sidebar
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var main = document.getElementById("main");

            if (sidebar.style.width === "250px") {
                // Close sidebar
                sidebar.style.width = "0";
                main.style.marginLeft = "0";
            } else {
                // Open sidebar
                sidebar.style.width = "250px";
                main.style.marginLeft = "250px";
            }

    <!-- JavaScript for searching items -->
    <script>
        function searchItem() {
            var searchInput = document.getElementById("search").value.toLowerCase();
            // You can customize the URL format based on your page structure
            var url = "";

            // Add conditions to match the search input with specific items
            if (searchInput === "fruits" || searchInput === "orange" || searchInput === "strawberries" || searchInput === "mangoes" || searchInput === "pomegranate" || searchInput === "kiwi" || searchInput === "bananas" || searchInput === "watermelon" || searchInput === "apples") {
                url = "fruits.html";
            } else if (searchInput === "beverage" || searchInput === "coco cola" || searchInput === "sprite" || searchInput === "thumbs Up" || searchInput === "apple juice" || searchInput === "fanta" || searchInput === "iced Latte" || searchInput === "lemon ice tea" || searchInput === "mountain dew") {
                url = "beverage.html";
            } else if (searchInput === "snacks" || searchInput === "little hearts" || searchInput === "potato chips" || searchInput === "kurkure green chutney" || searchInput === "puff corn" || searchInput === "kurkure" || searchInput === "doritos" || searchInput === "maggi" || searchInput === "mad angles" || searchInput === "khatta meetha") {
                url = "snacks.html";
            } else if (searchInput === "vegetables" || searchInput === "tomatoes" || searchInput === "onions" || searchInput === "lady finger" || searchInput === "potatoes" || searchInput === "carrot" || searchInput === "capsicum" || searchInput === "broccoli" || searchInput === "beetroot") {
                url = "homepage.html";
            }
            if (url !== "") {
                window.location.href = url;
            } else {
                alert("Item not found!");
            }
        }
        
        // Function to add item to cart and store in localStorage
        function addToCart(itemName, itemPrice) {
            var cartItems = getCartItems();
            var newItem = { name: itemName, price: itemPrice };
            cartItems.push(newItem);
            localStorage.setItem('cartItems', JSON.stringify(cartItems));

            // Update cart UI
            updateCartUI();
        }
        
        function getCartItems() {
            return JSON.parse(localStorage.getItem('cartItems')) || [];
        }

        // Function to update the cart UI with items from localStorage
        function updateCartUI() {
            var cartList = document.getElementById("cartList");
            var totalPriceElement = document.getElementById("totalPrice");
            var cartItems = getCartItems();

            // Clear the existing cart items
            cartList.innerHTML = '';

            // Update cart UI with items from localStorage
            cartItems.forEach(function(item) {
                var li = document.createElement("li");
                li.textContent = item.name + " - Rs." + item.price;
                cartList.appendChild(li);
            });

            // Calculate and display total price
            var totalPrice = cartItems.reduce(function(total, item) {
                return total + item.price;
            }, 0);
            totalPriceElement.textContent = "Rs." + totalPrice;
        }
        
        // Function to toggle popup
        function togglePopup() {
            var popup = document.getElementById("popupContainer");
            popup.style.display = popup.style.display === "none" ? "block" : "none";
        }
    </script>
    <script>
        // Existing JavaScript functions...
    
        function addToCart(itemName, itemPrice, button) {
            var cartList = document.getElementById("cartList");
            var totalPriceElement = document.getElementById("totalPrice");
    
            // Check if the item already exists in the cart
            var existingItem = cartList.querySelector(`li[data-item="${itemName}"]`);
            if (existingItem) {
                // If item exists, increase its quantity
                var quantityElement = existingItem.querySelector(".quantity");
                var quantity = parseInt(quantityElement.textContent) + 1;
                quantityElement.textContent = quantity;
    
                // Update the total price
                var totalPrice = parseInt(totalPriceElement.textContent.substring(3)); // Remove "Rs." and parse as integer
                totalPrice += itemPrice;
                totalPriceElement.textContent = "Rs." + totalPrice;
            } else {
                // If item doesn't exist, add it to the cart
                var li = document.createElement("li");
                li.setAttribute("data-item", itemName);
                li.innerHTML = `
                    ${itemName} - Rs.${itemPrice}
                    <button class="quantity-btn" onclick="decreaseQuantity(this)">-</button>
                    <span class="quantity">1</span>
                    <button class="quantity-btn" onclick="increaseQuantity(this)">+</button>
                `;
                cartList.appendChild(li);
    
                // Update the total price
                var totalPrice = parseInt(totalPriceElement.textContent.substring(3)); // Remove "Rs." and parse as integer
                totalPrice += itemPrice;
                totalPriceElement.textContent = "Rs." + totalPrice;
    
                // Change the button text to "Added to Cart"
                button.textContent = "Added to Cart";
            }
        }
    </script>
